version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    time: "08:00"
    timezone: Etc/UCT
  open-pull-requests-limit: 99
  versioning-strategy: increase
  ignore:
  - dependency-name: "@relaycorp/relaynet-core"
    versions:
    - 1.42.10
    - 1.43.0
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: typedoc
    versions:
    - 0.20.25
    - 0.20.30
    - 0.20.34
  - dependency-name: ts-jest
    versions:
    - 26.5.1
